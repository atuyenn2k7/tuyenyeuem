<!doctype html>
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Anh Y√™u Em V√£i Ch∆∞·ªüng Lu√¥n √ç üíñ</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', monospace;
      perspective: 1500px;
      user-select: none;
      touch-action: none;
    }

    #container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
      pointer-events: auto;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .falling {
      position: absolute;
      pointer-events: none;
      user-select: none;
      font-weight: 600;
      font-family: 'Orbitron', monospace;
      white-space: nowrap;
      color: #ff69b4;
      text-shadow: 0 0 10px currentColor;
    }

    .falling img {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="galaxy"></div>
  </div>

<script>
  const galaxy = document.getElementById('galaxy');
  let vw = window.innerWidth;
  let vh = window.innerHeight;

  const starLayers = 5;
  const starsPerLayer = 20;
  let stars = [];

  const messages = [
    "I love you ‚ù§Ô∏è", "You are my universe", "Thank you üíï",
    "02/05/2025", "You make me smile üòä", "Forever and always",
    "My shining star ‚ú®", "Love", "Tuy√™n & Duy√™n",
    "Together forever", "Our special day", "Endless love", "Anh Y√™u Em",
  ];

  const images = [
    'https://i.imgur.com/ZWdNzue.jpeg',
    'https://i.imgur.com/T0IeH5Z.jpeg',
    'https://i.imgur.com/bkifPjC.jpeg',
    'https://i.imgur.com/iipu86s.jpeg'
  ];

  const fallingElements = [];
  const totalFalling = 24;
  const imagePercent = 0.30; // 30% ·∫£nh, 70% ch·ªØ

  function createStars() {
    for (let layer = 0; layer < starLayers; layer++) {
      for (let i = 0; i < starsPerLayer; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.x = Math.random() * vw * 1.3 - vw * 0.15;
        star.y = Math.random() * vh * 1.3 - vh * 0.15;
        star.z = (layer / starLayers) * 400 - 200;
        galaxy.appendChild(star);
        stars.push(star);
      }
    }
  }

  function createFalling() {
    for (let i = 0; i < totalFalling; i++) {
      const p = document.createElement('div');
      p.className = 'falling';
      const isImage = Math.random() < imagePercent;
      if (isImage) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        p.appendChild(img);
        p.type = 'image';
      } else {
        p.textContent = messages[Math.floor(Math.random() * messages.length)];
        p.style.fontSize = (Math.random() * 7 + 9) + 'px'; // 9‚Äì16px
        p.type = 'text';
      }
      resetFalling(p);
      galaxy.appendChild(p);
      fallingElements.push(p);
    }
  }

  function resetFalling(p) {
    p.x = Math.random() * vw * 1.3 - vw * 0.15;
    p.y = -20 - Math.random() * 150;
    p.z = Math.random() * 400 - 200;
    p.speed = 1 + Math.random() * 1.5;
  }

  let rotationX = 0, rotationY = 0;
  let scale = 1;
  let zoomTarget = 1;
  const minScale = 0.7, maxScale = 2.5;

  function update() {
    stars.forEach(star => {
      let dx = star.x - vw / 2;
      let dy = star.y - vh / 2;
      let dz = star.z;

      let x = dx * scale + vw / 2;
      let y = dy * scale + vh / 2;

      star.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });

    fallingElements.forEach(p => {
      p.y += p.speed;
      if (p.y > vh + 20) resetFalling(p);
      const x = (p.x - vw/2) * scale + vw / 2;
      const y = p.y * scale;
      p.style.transform = `translate3d(${x}px, ${y}px, ${p.z}px)`;
    });

    if (Math.abs(scale - zoomTarget) > 0.001) {
      scale += (zoomTarget - scale) * 0.1;
      galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
    }

    requestAnimationFrame(update);
  }

  let isDragging = false;
  let lastX = 0, lastY = 0;
  let touchStartDist = 0;

  function getTouchDist(e) {
    if (e.touches.length < 2) return 0;
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  galaxy.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      touchStartDist = getTouchDist(e);
    } else {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    }
  });

  galaxy.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      const newDist = getTouchDist(e);
      const delta = newDist - touchStartDist;
      zoomTarget += delta * 0.002;
      zoomTarget = Math.min(maxScale, Math.max(minScale, zoomTarget));
      touchStartDist = newDist;
    } else if (isDragging) {
      const dx = e.touches[0].clientX - lastX;
      const dy = e.touches[0].clientY - lastY;
      rotationY += dx * 0.3;
      rotationX -= dy * 0.3;
      rotationX = Math.max(-90, Math.min(90, rotationX));
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
      galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
    }
  });

  window.addEventListener('touchend', () => isDragging = false);

  galaxy.addEventListener('mousedown', e => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    rotationY += dx * 0.3;
    rotationX -= dy * 0.3;
    rotationX = Math.max(-90, Math.min(90, rotationX));
    lastX = e.clientX;
    lastY = e.clientY;
    galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
  });

  window.addEventListener('mouseup', () => isDragging = false);

  window.addEventListener('wheel', e => {
    e.preventDefault();
    zoomTarget += -e.deltaY * 0.001;
    zoomTarget = Math.max(minScale, Math.min(maxScale, zoomTarget));
  }, { passive: false });

  window.addEventListener('resize', () => {
    vw = window.innerWidth;
    vh = window.innerHeight;
  });

  createStars();
  createFalling();
  update();
</script>
</body>
